<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/default.css" rel="stylesheet">


</head>
<body>
<style>

    header{
        padding: 10%;
        border-bottom-left-radius:90%;
        border-bottom-right-radius: 90%;
    height: 30vh;
        width: 100vw;
        background-color: #07104e;
        color: #f3f3f3;
    }

    button{
        width: fit-content !important;
        height: fit-content;
        padding: 1%  2% !important;


    }
    .upload:hover{
        color: #07104e;
        border: none;
    background-color: rgba(7, 16, 78, 0.29);
        box-shadow:0 1px 2px rgba(50, 49, 49, 0.28);
        transform: scale(100%);

    }
    h2{
        width: 90%;
        text-align: center;
    }
</style>
<div>
    <header class="d-flex justify-content-between align-items-center py-3">
        <button class="btn btn-outline-primary" onclick="goBack()">&larr;</button>
        <h2 class="m-0">Add Medical Record</h2>
    </header>
    <div class="container">
    <form id="medical-record-form">
        <div class="mb-3">
            <label for="diagnosed-date" class="form-label">Diagnosed Date</label>
            <input type="date" class="form-control" id="diagnosed-date" name="diagnosed_date" required>
        </div>

        <div class="mb-3">
            <label for="condition-name" class="form-label">Condition Name</label>
            <input type="text" class="form-control" id="condition-name" name="condition_name" placeholder="e.g., Hypertension" required>
        </div>

        <div class="mb-3">
            <label for="is-treated" class="form-label">Is Treated?</label>
            <select class="form-select" id="is-treated" name="is_treated">
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="file-upload" class="form-label">Attach Scans/Blood Test Reports</label>
            <button type="button" class="upload w-100" onclick="document.getElementById('file-upload').click()">Upload Files</button>
            <input type="file" class="form-control d-none" id="file-upload" name="files" accept=".pdf,.jpg,.png" multiple>

            <div id="file-preview" class="mt-3"></div>
        </div>

    </form>

    <div class="d-flex justify-content-between py-3">
        <button class="cancel btn-secondary" onclick="goBack()">Cancel</button>
        <button id="save-record-btn" class="primary btn-primary" disabled>Save Record</button>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const saveBtn = document.getElementById('save-record-btn');
    const form = document.getElementById('medical-record-form');
    const fileInput = document.getElementById('file-upload');
    const filePreview = document.getElementById('file-preview');

    form.addEventListener('input', () => {
        const allFilled = Array.from(form.elements).every((input) => input.value);
        saveBtn.disabled = !allFilled;
    });

    fileInput.addEventListener('change', () => {
        filePreview.innerHTML = '';
        Array.from(fileInput.files).forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'alert alert-secondary d-flex justify-content-between align-items-center';
            fileItem.innerHTML = `
          <span>${file.name}</span>
          <button class="btn btn-close" aria-label="Remove" onclick="removeFile(${index})"></button>
        `;
            filePreview.appendChild(fileItem);
        });
    });

    function removeFile(index) {
        const files = Array.from(fileInput.files);
        files.splice(index, 1);
        const dataTransfer = new DataTransfer();
        files.forEach((file) => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;
        filePreview.removeChild(filePreview.childNodes[index]);
    }

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
