<section  xmlns:th="http://www.thymeleaf.org" th:fragment="patient">
    <link rel="stylesheet" href="css/register.css">

    <div class="search2">
        <button class="primary"  onclick="openAddPatient()"> Add Patient</button>

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22 3H2l8 9.46V19l4 2v-8.54z" />
        </svg>



    </div>
    <table class="Table">
        <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Phone</td>
            <td>Verified</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody id="patientTableBody" >


        </tbody>
    </table>

    <div id="editPatientModal" class="modal" style="display: none;">

        <div class="modal-overlay"></div>
        <div class="modal-content">

            <span class="close" onclick="closeEditPatient()">&times;</span>
            <h3>Edit Patient Data</h3>
            <div id="editUserMessage"></div>
            <form  enctype="multipart/form-data">
                <!-- First Row: First Name, Middle Name, Last Name -->
                <div class=form-row>
                    <div class="form-field">
                        <label for="nameEdit">Full Name</label>
                        <input type="text" id="nameEdit" placeholder="Enter your full Name" name="name" required>
                    </div>


                    <!-- Second Row: Email, Contact Number -->
                    <div class="form-field">
                        <label for="emailEdit">Email</label>
                        <input type="email" id="emailEdit" placeholder="eg: abc@gmail.com" name="email" required>
                    </div>
                </div>
                <div class=form-row>

                    <div class="form-field">
                        <label for="phoneEdit">Phone</label>
                        <input type="text" id="phoneEdit" placeholder="Phone Number" name="phone" required>
                    </div>
                    <div class="form-field">
                        <label for="addressEdit">Address</label>
                        <input type="text" id="addressEdit" placeholder="Address" name="address" required>
                    </div>
                </div>
                <div class=form-row>

                    <div class="form-field">
                        <label for="ageEdit">Age</label>
                        <input type="number" id="ageEdit" placeholder="Enter Your Age" name="age" required>
                    </div>
                    <div class="form-field">
                        <label for="genderEdit">Gender</label>
                        <select id="genderEdit" name="gender">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other"> Other</option>

                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="imageEdit">Photo</label>
                        <input type="file" id="imageEdit" placeholder="eg: abc@gmail.com" name="image" accept="image/*" class="">
                    </div>
                </div>
                <button class="primary" type="button" id="editUserButton">Save</button>

            </form>
        </div>
    </div>


    <div id="addPatientModal" class="modal" style="display: none;">

        <div class="modal-overlay"></div>
        <div class="modal-content">

            <span class="close" onclick="closeAddPatient()">&times;</span>
            <h3>Add Patient</h3>

            <form action="/api/auth/signup" method="POST" class="" enctype="multipart/form-data">
                <!-- First Row: First Name, Middle Name, Last Name -->
                <div class=form-row>
                    <div class="form-field">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full Name" name="name" required>
                    </div>


                    <!-- Second Row: Email, Contact Number -->
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="eg: abc@gmail.com" name="email" required>
                    </div>
                </div>
                <div class=form-row>

                    <div class="form-field">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Phone Number" name="phone" required>
                    </div>
                    <div class="form-field">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address" name="address" required>
                    </div>
                </div>
                <div class=form-row>

                    <div class="form-field">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter Your Age" name="age" required>
                    </div>
                    <div class="form-field">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other"> Other</option>

                        </select>
                    </div>
                </div>
                <div class=form-row>
                    <!-- Third Row: Password, Confirm Password -->
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" name="confirmPassword" required>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-field">
                    <label for="image">Photo</label>
                    <input type="file" id="image" placeholder="eg: abc@gmail.com" name="image" accept="image/*" class="">
                </div>
                </div>






                    <button class="primary" type="submit">Save</button>

            </form>
        </div>
        <section class="popUp" id="popUp" style="display: none;">
            <div id="popupModal" class="popup-modal" style="display: none;">
                <div class="modal-content">
                    <div id="loadingSpinner" class="spinner"></div>
                    <p id="popupMessage">Sending Email...</p>
                </div>
                <div id="responseMessage" class="response-message"></div>

            </div>
        </section>

    </div>





    <script src="js/patient.js"></script>

</section>
