<section xmlns:th="http://www.thymeleaf.org" th:fragment="prescription">
    <!-- Prescription Modal -->
    <div id="prescriptionModal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close" onclick="closePrescriptionModal()">&times;</span>
            <h3>Prescription</h3>
            <div id="prescription-message" ></div>

            <!-- Prescription Form -->
            <form id="prescriptionForm" >
                <input type="hidden" id="appointmentId" name="appointmentID">
                <input type="hidden" id="userId" name="userID">

                <!-- Multiple Medications Section -->
                <div id="medicationsContainer">
                    <div class="medication-entry">
                        <div class="form-row">

                            <div class="form-row">
                                <label for="medication">Medication:</label>
                                <input type="text" id="medication" name="medicationName[]" required placeholder="Enter medication name">
                            </div>

                        <!-- Dosage Input -->
                            <div class="form-row">
                                <label for="dosage">Dosage:</label>
                                <input type="text" name="dosage[]" id="dosage" required placeholder="e.g., 500mg">
                            </div>
                        </div>  
                        <div class="form-row"> 
                            <div class="form-row">
                                <!-- Intake Instruction -->
                                <label for="intake">Intake:</label>
                                <input type="text" name="intake[]" id="intake" required placeholder="e.g., Oral">
                            </div>
                            <div class="form-row">
                                <!-- Frequency Input -->
                                <label for="frequency">Frequency:</label>
                                <input type="text" name="frequency[]" id="frequency" required placeholder="e.g., Every 6 hours">
                            </div>    
                        </div>
                        <div class="form-row">

                            <label for="alternative">Alternative:</label>
                            <input type="text" name="alternative[]" id="alternative" min="1" required>
                        </div>
                        <div class="form-row">       
                             <label for="daysOfIntake">Duration (days):</label>
                             <input type="number" name="daysOfIntake[]" id="daysOfIntake" min="1" required>
                        </div>     


                        <!-- Remove Medication Button -->
                        <button type="button" class="remove-medication" onclick="removeMedication(this)">Remove Medication</button>
                    </div>
                </div>

                <!-- Add Medication Button -->
                <button type="button" id="addMedicationBtn" onclick="addMedication()">Add Medication</button>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit" class="primary">Save Prescription</button>
                    <button type="button" class="secondary" onclick="closePrescriptionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
