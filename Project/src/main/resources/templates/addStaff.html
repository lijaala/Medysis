


<section  xmlns:th="http://www.thymeleaf.org" th:fragment="addStaffForm">
<div id="addStaffModal" class="modal" style="display: none;">

    <div class="modal-overlay"></div>
    <div class="modal-content">

        <span class="close" onclick="closeStaffModal()">&times;</span>
        <h3>Add Staff</h3>
    <form action="api/admin/addStaff" method="POST"  enctype="multipart/form-data">
    <div class="form-row">
        <div class="form-field">
            <label for="staffName" >Full Name</label>
            <input type="text" id="staffName" name="staffName"  placeholder="Full Name" required>
        </div>
        <div class="form-field">
            <label for="staffEmail" >Email</label>
            <input type="email" id="staffEmail" name="staffEmail" placeholder="john.doe@gmail.com" required>
        </div>

    </div>
    <div class="form-row">
        <div class="form-field">
            <label for="staffPhone" >Phone Number</label>
            <input type="text" id="staffPhone" name="staffPhone"  placeholder="Phone Number" >
        </div>
        <div class="form-field">
            <label for="staffAddress" >Address</label>
            <input type="text" id="staffAddress" name="staffAddress" placeholder="Address" >
        </div>

    </div>
    <div class="form-row">
        <div class="form-field">
            <label for="gender" >Gender</label>
            <select id="gender" name="gender" required>
                <option value="female"> Female</option>
                <option value="male"> Male</option>
                <option value="other"> Other</option>
            </select>

        </div>
        <div class="form-field">
            <label for="age" >Age</label>
            <input type="text" id="age" name="age" placeholder="Enter your age">
        </div>

    </div>
    <div class="form-row">
        <div class="form-field">
            <label for="image" >Add Profile Picture</label>
            <input type="file" id="image" name="image" >
        </div>
        <div class="form-field">
            <label for="role" >Role</label>
            <select id="role" name="role" class="role"required>
                <option value=""> Select Roles</option>

            </select>
        </div>

    </div>

    <div id="availability-section" class="availability form-row">
        <div class="form-field">
            <h6> Available Time</h6>
            <label for="startTime" >Start Time</label>
            <input type="time" id="startTime" name="startTime" >
        </div>
        <div class="form-field">
            <label for="endTime" >End Time</label>
            <input type="time" id="endTime" name="endTime" >
        </div>



    </div>


    <button type="submit" class="primary"> Add Staff</button>

</form>
    </div>

</div>



    <div id="editStaffModal" class="modal" style="display: none;">

        <div class="modal-overlay"></div>
        <div class="modal-content">

            <span class="close" onclick="closeEditStaffModal()">&times;</span>
            <h3>Edit Availability</h3>
            <form >


                <div  class="form-row">
                    <input type="hidden" id="editStaffID">

                    <div class="form-field">

                        <label for="editStartTime" >Start Time</label>
                        <input type="time" id="editStartTime" name="startTime" >
                    </div>
                    <div class="form-field">
                        <label for="editEndTime" >End Time</label>
                        <input type="time" id="editEndTime" name="endTime" >
                    </div>

                </div>
                <button type="submit" class="primary"> Save</button>

            </form>
        </div>

    </div>

</section>
