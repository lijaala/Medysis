<section  xmlns:th="http://www.thymeleaf.org" th:fragment="adminDashboard">
    <section class="stats">
        <div>
            <h6>Total Patients</h6>
            <p id="totalPatients">0</p>
        </div>
        <div>
            <h6>New Patients</h6>
            <p id="newPatients">0</p>
        </div>
        <div>

        </div>

        <canvas class="barchart" ></canvas>
        </div>
    </section>
</section>
