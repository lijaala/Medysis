<section  xmlns:th="http://www.thymeleaf.org" th:fragment="labRequests">

    <div>

        <table class="Table" >
            <thead>
            <tr>
                <td>ID</td>
                <td>Patient</td>
                <td>Doctor</td>
                <td>Request Date</td>
                <td>Test Count</td>
                <td>Urgency</td>

                <td>Actions</td>
            </tr>
            </thead>
            <tbody id="labRequestTable">


            </tbody>
        </table>
    </div>

    <div id="overlay"></div> <div id="labDetailsModal">
    <div class="modal-body"></div>
</div>

    <div id="labResults" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="closeLabResults" onclick="closeLabResultsModal()">&times</span>
            <h3>Add Lab Results</h3>
            <div id="patientDoc">


            </div>
            <div class="labResult-message"></div>
            <table class="Table">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Test Name</td>
                    <td>Unit</td>
                    <td>Normal Range</td>
                    <td>Result Value</td>
                    <td>Notes</td>


                </tr>
                </thead>
                <tbody id="labResultTable">

                </tbody>
            </table>
            <button id="submitSingleResult" style="display: none;" class="primary" >Submit Results</button>

        </div>
    </div>



</section>
<section  xmlns:th="http://www.thymeleaf.org" th:fragment="addLabTests">
    <div>

        <table class="Table" >
            <thead>
            <tr>
                <td>ID</td>
                <td>Test Name</td>
                <td>Measurement Unit</td>
                <td>Normal Range</td>
                <td>Actions</td>

            </tr>
            </thead>
            <tbody id="labTestTable">


            </tbody>
        </table>
    </div>




</section>
