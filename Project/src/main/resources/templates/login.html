<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="manifest" href="/manifest.json">


    <title>Login</title>
</head>
<body class="container">


    <h1>WELCOME</h1>
    <section class="form">
        <div class="form-container">
            <form id="loginForm" class="form">
                <div class="form-field">
                    <label for="email"> Email</label>
                    <input type="email" id="email"  name="email" placeholder="Enter your email">

                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password"  name="password" placeholder="Enter your password">

                </div>
                <div id="message" class="message-container form-field"></div> <!-- Message container -->


                <div class="form-field">
                    <span><a id="forgotPasswordLink">Forgot Password?</a>  </span>

                    <button class="primary loginBtn" type="submit"> LOGIN</button>
                    <button class="secondary loginBtn" type="submit"> <a href="/register">SIGNUP</a></button>

                </div>



            </form>

        </div>
        <div id="forgotPasswordModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <form id="forgotPasswordForm" >
                    <div class="form-field">
                        <label for="re-email">Email</label>
                        <input type="email" id="re-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-field">
                        <button class="primary" type="submit">Send Reset Link</button>
                    </div>
                </form>
                <div id="re-message"></div>
            </div>
        </div>


    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({email, password})
            })
                .then(response => response.json())
                .then(data => {
                    if (data.redirectUrl) {
                        Toastify({
                            text: "Login successful! Redirecting...",
                            duration: 1500,
                            backgroundColor: "rgba(200,253,223,0.5)",
                            gravity: "top",
                            position: "right",

                            style:{

                                color:"rgb(15,94,27)",
                                borderRadius:"8px"
                            },onClick: function(){}
                        }).showToast();
                        setTimeout(() => window.location.href = data.redirectUrl, 1500); // Redirect after 1.5s
                    } else {
                        Toastify({
                            text: data.message || "Invalid credentials!",
                            duration: 3000,
                            backgroundColor: "rgba(253,200,200,0.5)",
                            close: true,
                            gravity: "top",
                            position: "right",
                            borderRadius:"8px",
                            style:{
                                color:"rgb(167,6,14)",
                                borderRadius:"8px"
                            },onClick: function(){}
                        }).showToast();
                    }
                })
                .catch(error => {
                    Toastify({
                        text: "Something went wrong. Please try again.",
                        duration: 3000,
                        backgroundColor: "rgba(253,200,200,0.5)",
                        gravity: "top",
                        position: "right",
                        borderRadius:"8px",
                        style:{

                            color:"rgb(167,6,14)",
                            borderRadius:"8px"
                        }

                    }).showToast();
                });
        });




        document.getElementById("forgotPasswordLink").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("forgotPasswordModal").style.display = "flex";
        });

        function closeModal() {
            document.getElementById("forgotPasswordModal").style.display = "none";
        }

        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("re-email").value;

            fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email })
            })
                .then(response => response.text())
                .then(message => {
                    Toastify({
                        text: message || "Password reset link sent!",
                        duration: 3000,
                        backgroundColor: "rgba(200,253,223,0.5)",
                        close: true,
                        gravity: "top",
                        position: "right",
                        style:{

                            color:"rgb(15,94,27)",
                            borderRadius:"8px"
                        }

                    }).showToast();
                })
                .catch(error => {
                    Toastify({
                        text: "An unexpected error occurred. Please try again.",
                        duration: 3000,
                        backgroundColor: "rgba(253,200,200,0.5)",
                        close: true,
                        gravity: "top",
                        position: "right",
                        style:{
                            color:"rgb(167,6,14)",
                            borderRadius:"8px"
                        }
                    }).showToast();
                });
        });
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        } else {
            console.log('Service Workers are not supported by this browser.');
        }
    </script>
</body>

</html>
