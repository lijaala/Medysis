<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prescriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="css/patientHome.css">
</head>
<body>
<div class="container">
    <div class="row ">
        <div class="myHeader p-2" th:include="userHome::header"></div>

        <div class="row mainScreen">
            <div class="col-sm-12 mx-3 my-5 ">
                <div class="row px-4 w-100" id="labHistory">

                </div>
                <div class="row mx-1 navFix" th:include="userHome::navBar" >
            </div>

        </div>
    </div>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {


        fetchLabHistory();


    });
    function fetchLabHistory() {
        fetch('/labOrder/getByUserId') // Assuming your controller is mapped to /labOrder
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch lab history');
                }
                return response.json();
            })
            .then(labOrders => {
                const labHistoryDiv = document.getElementById('labHistory');
                labHistoryDiv.innerHTML = ''; // Clear previous content

                if (labOrders && labOrders.length > 0) {
                    labOrders.forEach(labOrder => {
                        const labOrderDiv = document.createElement('div');
                        labOrderDiv.classList.add('col-sm-12', 'mb-3', 'p-3', 'border', 'rounded');

                        // Format date and time
                        const orderDate = new Date(labOrder.orderDate).toLocaleDateString();
                        const orderTime = new Date(labOrder.orderDate).toLocaleTimeString();
                        const status = labOrder.status;
                        const testName = labOrder.testName;

                        labOrderDiv.innerHTML = `
                        <p><strong>Test Name:</strong> ${testName}</p>
                        <p><strong>Order Date:</strong> ${orderDate}</p>
                        <p><strong>Order Time:</strong> ${orderTime}</p>
                        <p><strong>Status:</strong> ${status}</p>
                    `;

                        labHistoryDiv.appendChild(labOrderDiv);
                    });
                } else {
                    labHistoryDiv.innerHTML = '<p>No lab history found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching lab history:', error);
                const labHistoryDiv = document.getElementById('labHistory');
                labHistoryDiv.innerHTML = '<p>Failed to load lab history.</p>';
            });
    }
</script>


</body>
</html>
