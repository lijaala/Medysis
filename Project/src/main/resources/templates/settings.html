                <!--Change Password Section-->
                <div class="row px-4 w-100 link-section" id="changePassword" style="display: none;">
                    <div class="d-flex mb-3">
                        <span class=" align-self-start me-5 back-to-settings" aria-label="Back">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 1024 1024">
	                            <path fill="currentColor" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64" stroke-width="25.5" stroke="currentColor" />
	                            <path fill="currentColor" d="m237.248 512l265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312z" stroke-width="25.5" stroke="currentColor" />

                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required placeholder="Enter your current password">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Enter your new password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword">Re-enter Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="currentPassword" required placeholder="Re-enter your new password">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="primary">Change Password</button>

                        </div>
                    </form>
            </div>
                <!--Profile Settings-->
            <div id="profileSettings" class="row px-4 w-100 link-section">
                <div class="d-flex mb-3">
                        <span class=" align-self-start me-5 back-to-settings" aria-label="Back">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 1024 1024">
	                            <path fill="currentColor" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64" stroke-width="25.5" stroke="currentColor" />
	                            <path fill="currentColor" d="m237.248 512l265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312z" stroke-width="25.5" stroke="currentColor" />
                            </svg>
                        </span>
                    <h4 class="justify-self-center"> Update Profile Details</h4>
                </div>

                    <div class="col-md-4 my-3">
                        <div class=" text-center">
                            <div class="mt-3 d-flex ">
                            <img id="profileImage" src="path/to/profile-image.jpg" alt="Profile Picture" class="rounded-circle img-fluid" style="cursor: zoom-in;" onclick="zoomImage()">
                            <input type="file" id="imageUpload" accept="image/*" class="form-control mb-2">
                            </div>
                            <div class="mt-3 d-flex ">

                                <button class="primary m-1" onclick="updateProfileImage()">Update</button>
                                <button class="btn btn-outline-danger btn-sm m-1" onclick="deleteProfileImage()">Delete</button>
                            </div>
                        </div>
                    </div>
                <form id="profileUpdate">

                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required >
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required >
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required >
                    </div>
                    <div class="mb-3">
                        <label for="gender" >Gender</label>
                        <select id="gender" class="form-control" name="gender">
                            <option class="form-control" value="Female">Female</option>
                            <option class="form-control" value="Male">Male</option>
                            <option class="form-control" value="Other"> Other</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required >
                    </div>
                    <div class="mb-3">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="weight" name="weight" required >
                    </div>
                    <div class="mb-3">
                        <label for="bloodType">Blood Type</label>
                        <input type="text" class="form-control" id="bloodType" name="bloodType" required >
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="primary">Update</button>

                    </div>
                </form>
            </div>


            <div id="logout" class="link-section">
                <h2>Logout</h2>
                <p>Are you sure you want to logout?</p>
            </div>
            <div id="deleteAccount" class="link-section">
                <h2>Delete Account</h2>
                <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            </div>


        </div>
            <div class="d-flex justify-content-evenly navFix" th:include="userHome::navBar" >
            </div>
        </div>


</div>
</div>
<script>
    let websocket;
    let userId;

    function connectWebSocket() {
        if (userId) {
            const wsUrl = `ws://localhost:8080/ws/notifications?userId=${userId}`; // Adjust URL if needed
            websocket = new WebSocket(wsUrl);

            websocket.onopen = function() {
                console.log('WebSocket connection established.');
            };

            websocket.onmessage = function(event) {
                const notification = JSON.parse(event.data);
                console.log('Received real-time notification:', notification);
                displayNewRealTimeNotification(notification);
                updateUnreadCount(); // Assuming this function is defined elsewhere (e.g., header)
            };

            websocket.onclose = function() {
                console.log('WebSocket connection closed.');
                setTimeout(connectWebSocket, 5000); // Attempt reconnect
            };

            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }
    }

    function displayNewRealTimeNotification(notification) {
        const notificationList = document.getElementById('notificationList');
        if (notificationList) {
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item', 'my-2', 'notification-item', 'd-flex', 'flex-column', 'align-items-start', 'unread');

            let displayType = '';
            let linkUrl = null;
            let actionElement = '';

            switch (notification.type) {
                case 'appointment':
                    displayType = 'Appointment';
                    linkUrl = '/appointment';
                    break;
                case 'appointment_followup':
                    displayType = 'Appointment Follow Up';
                    linkUrl = '/appointment';
                    break;
                case 'appointment_followup_reminder':
                    displayType = 'Follow Up Reminder';
                    linkUrl = '/appointment';
                    break;
                case 'lab_result':
                    displayType = 'Lab Result';
                    linkUrl = '/labView';
                    break;
                case 'prescription':
                    displayType = 'Prescription';
                    linkUrl = '/prescription';
                    break;
                case 'account':
                    displayType = 'Account Update';
                    linkUrl = '/settings';
                    break;
                default:
                    displayType = notification.type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            listItem.innerHTML = `
                <p class="mb-1"> ${notification.message}
                </p>
                <small class="text-muted mb-1">${formatDateTime(notification.createdAt)}</small>
            `;

            if (notification.status === 'unread' && linkUrl === null) {
                actionElement = `<button class="btn btn-sm btn-outline-secondary mark-read-btn mt-1" data-notification-id="${notification.id}">Mark as Read</button>`;
            } else if (notification.status === 'unread' && linkUrl !== null) {
                actionElement = `<span class="badge view align-items-END">View</span>`;
                listItem.style.cursor = 'pointer';
                listItem.addEventListener('click', function() {
                    markNotificationAsRead(notification.id, linkUrl);
                });
            } else {
                actionElement = '<p class="badge text-muted">Read</p>';
            }

            listItem.innerHTML += actionElement;
            notificationList.prepend(listItem); // Add new notifications at the top
            // Re-attach event listener for dynamically added "Mark as Read" button
            if (notification.status === 'unread' && linkUrl === null) {
                const markReadButton = listItem.querySelector('.mark-read-btn');
                if (markReadButton) {
                    markReadButton.addEventListener('click', function(event) {
                        event.stopPropagation();
                        const notificationId = this.getAttribute('data-notification-id');
                        markNotificationAsRead(notificationId);
                    });
                }
            }
        }
    }

    function displayNotifications(notifications) {
        const notificationList = document.getElementById('notificationList');
        notificationList.innerHTML = ''; // Clear existing list

        if (notifications && notifications.length > 0) {
            notifications.forEach(notification => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'my-2', 'notification-item', 'd-flex', 'flex-column', 'align-items-start');

                if (notification.status === 'unread') {
                    listItem.classList.add('unread');
                }
                let displayType = '';
                let linkUrl = null;
                let actionElement = '';

                switch (notification.type) {
                    case 'appointment':
                        displayType = 'Appointment';
                        linkUrl = '/appointment';
                        break;
                    case 'appointment_followup':
                        displayType = 'Appointment Follow Up';
                        linkUrl = '/appointment';
                        break;
                    case 'appointment_followup_reminder':
                        displayType = 'Follow Up Reminder';
                        linkUrl = '/appointment';
                        break;
                    case 'lab_result':
                        displayType = 'Lab Result';
                        linkUrl = '/labView';
                        break;
                    case 'prescription':
                        displayType = 'Prescription';
                        linkUrl = '/prescription';
                        break;
                    case 'account':
                        displayType = 'Account Update';
                        linkUrl = '/settings';
                        break;
                    default:
                        displayType = notification.type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                }

                listItem.innerHTML = `
                    <p class="mb-1"> ${notification.message}
                    </p>
                    <small class="text-muted mb-1">${formatDateTime(notification.createdAt)}</small>
                `;

                if (notification.status === 'unread' && linkUrl === null) {
                    actionElement = `<button class="btn btn-sm btn-outline-secondary mark-read-btn mt-1" data-notification-id="${notification.id}">Mark as Read</button>`;
                } else if (notification.status === 'unread' && linkUrl !== null) {
                    actionElement = `<span class="badge view align-items-END">View</span>`;
                    listItem.style.cursor = 'pointer';
                    listItem.addEventListener('click', function() {
                        markNotificationAsRead(notification.id, linkUrl);
                    });
                } else {
                    actionElement = '<p class="badge text-muted">Read</p>';
                }

                listItem.innerHTML += actionElement;
                notificationList.appendChild(listItem);

                if (notification.status === 'unread' && linkUrl === null) {
                    const markReadButton = listItem.querySelector('.mark-read-btn');
                    if (markReadButton) {
                        markReadButton.addEventListener('click', function(event) {
                            event.stopPropagation();
                            const notificationId = this.getAttribute('data-notification-id');
                            markNotificationAsRead(notificationId);
                        });
                    }
                }
            });
        } else {
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.textContent = 'No notifications yet.';
            notificationList.appendChild(listItem);
        }
    }

    function markNotificationAsRead(notificationId, redirectUrl = null) {
        fetch(`/api/notification/markAsRead/${notificationId}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    console.log(`Notification ${notificationId} marked as read`);
                    updateUnreadCount();
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        fetchUserNotifications();
                    }
                } else {
                    console.error('Failed to mark as read');
                }
            })
            .catch(error => console.error('Error marking as read:', error));
    }

    function markAllAsRead() {
        fetch('/api/notification/markAllAsRead', {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    console.log('All notifications marked as read');
                    fetchUserNotifications();
                    updateUnreadCount();
                } else {
                    console.error('Failed to mark all as read');
                }
            })
            .catch(error => console.error('Error marking all as read:', error));
    }

    function formatDateTime(dateTimeString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
        return new Date(dateTimeString).toLocaleDateString(undefined, options);
    }

    function fetchUserNotifications() {
        fetch('/api/notification/user')
            .then(response => response.json())
            .then(notifications => {
                displayNotifications(notifications);
            })
            .catch(error => console.error('Error fetching notifications:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Get the user ID (assuming it's available globally or from Thymeleaf)
        userId = /*[[${#authentication.principal.id}]]*/ null; // Example for Spring Security

        if (!userId) {
            console.warn('User ID not available, WebSocket not connecting.');
            fetchUserNotifications(); // Still load initial notifications
            const markAllReadBtn = document.getElementById('markAllReadBtn');
            if (markAllReadBtn) {
                markAllReadBtn.addEventListener('click', markAllAsRead);
            }
            return;
        }

        connectWebSocket();
        fetchUserNotifications(); // Load initial notifications

        const markAllReadBtn = document.getElementById('markAllReadBtn');
        if (markAllReadBtn) {
            markAllReadBtn.addEventListener('click', markAllAsRead);
        }
    });
</script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
