<section  xmlns:th="http://www.thymeleaf.org" th:fragment="appointments">

    <div id="filterContainer">
        <div class="search2">
            <button class="primary" id="openAddApp" > Add Appointments</button>
        </div>
        <div class="filters">

        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
            <option value="">All</option>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <label for="doctorFilter">Doctor:</label>
        <select id="doctorFilter">
            <option value="">All</option>
        </select>

            <button id="applyAppFilters">Apply Filters</button>
        </div>


    </div>

    <div>

        <table class="Table appTable" >
            <thead>
            <tr>
                <td data-sort="patient" data-order="asc">Patient <span class="sort-icon"></span></td>
                <td class="doctor-column" data-sort="doctor" data-order="asc">Doctor <span class="sort-icon"></span></td>
                <td data-sort="date" data-order="asc">Date <span class="sort-icon"></span></td>
                <td data-sort="time" data-order="asc">Time <span class="sort-icon"></span></td>
                <td data-sort="status" data-order="asc">Status <span class="sort-icon"></span></td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody id="appointmentTableBody">


            </tbody>
        </table>
    </div>
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-overlay"></div> <!-- Blur background -->
        <div class="modal-content">
            <span class="close" id="closeAppEdit" >&times;</span>
            <h3>Edit Appointment</h3>
            <div id="editApp-message" ></div>

            <form id="editAppointmentForm" action="appointment/edit" method="post">
                <label for="editAppDate">Appointment Date:</label>
                <input type="date" id="editAppDate" name="appDate">

                <label for="editAppTime">Appointment Time:</label>
                <select id="editAppTime" name="appTime">
                    <option value="">Select Time Slot</option>
                </select>
                <label for="editStatus">Status:</label>
                <select id="editStatus" name="status">
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>

                <input type="hidden" id="editAppointmentID" name="appointmentID">
                <button type="button" class="primary " id="saveAppEdit" >Save Changes</button>
            </form>
        </div>
    </div>

    <div id="addAppModal" class="modal" style="display: none;">
        <div class="modal-overlay"></div> <!-- Blur background -->
        <div class="modal-content">
            <span class="close" id="closeAddApp" >&times;</span>
            <h3>Add Appointment</h3>
            <div id="addApp-message" ></div>
            <form id="addAppointmentForm">
                <label for="doctorDropdown">Choose Doctor</label>
                <select id="doctorDropdown" name="doctor">
                    <option value=""> Select Doctor</option>
                </select>

                <label for="patientDropdown">Choose Doctor</label>
                <select id="patientDropdown" name="doctor">
                    <option value=""> Select Patient</option>
                </select>

                <label for="appDate">Date:</label>
                <input type="date" id="appDate" name="appDate">

                <label for="appTime">Time</label>
                <select id="appTime" name="appTime">
                    <option value="">Select Time Slot</option>
                </select>


                <button type="submit" class="primary " >Book Appointment</button>

            </form>
        </div>
    </div>
    <div class=" main " th:include="diagnose::diagnosisModal"></div>

    <script src="js/viewAppointment.js"></script>

</section>
